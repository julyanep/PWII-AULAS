<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>cadastro de usuarios</title>

</head>

<body>
  <div class="container">
    <div class="pt-2">
      <div class="card bg-ligth">
        <div class="card-header bg-success text-white">
          <h1> Cadastro de usúarios</h1>
        </div>
        <div class="card-body ">
          <form method="post" action="">
            <div class="row">
              <div class="col-md-12">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" name="nome" id="inputNome" class="form-control" required>
              </div>
            </div>

            <!-- email e senha -->

            <div class="row">
              <div class="col-sm-6">
                <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com" required>
              </div>
              <div class="col-sm-6">
                <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
            </div>

            <!-- sexo -->

            <div class="row">
              <div class="col-sm-6">
                <label for="inputRadio" class="col-sm-4 col-form-label">Sexo</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Feminino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Masculino
                  </label>
                </div>
              </div>

              <!-- data de nascimento-->

                <div class="col-sm-6">
                  <label for="inputdtnasc" class="col-sm-4 col-form-label">Data de nascimento</label>
                  <input type="text" class="form-control" id="dtnasc" placeholder="28/06/2003" required>
                </div>
            </div>
        </div>

        <!-- endereço-->

        <div class="row">
          <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione seu estado</option>
              <option value="1">SP</option>
              <option value="2">BA</option>
              <option value="3">RJ</option>
              <option value="4">ES</option>
              <option value="5">BH</option>
              <option value="6">MG</option>
            </select>
          </div>

          <div class="col-sm-6">
            <select class="form-select" aria-label="Default select example">
              <option selected>Zona</option>
              <option value="1">Sul</option>
              <option value="2">Leste</option>
              <option value="3">Norte</option>
              <option value="4">Oeste</option>
              <option value="5">Centro</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="inputendereco" class="col-sm-4 col-form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Rua pedro fontes, nº04" required>
          </div>
          <div class="col-sm-6">
            <label for="inputEndereco" class="col-sm-4 col-form-label">Bairro</label>
            <input type="text" class="form-control" id="endereco" placeholder="Parque industrial" required>
          </div>
        </div>

        <!-- telefones-->

        <div class="row">
          <div class="col-sm-6">
            <label for="inputTelefone" class="col-sm-4 col-form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="(00) 0000-0000" required>
          </div>
          <div class="col-sm-6">
            <label for="inputCelular" class="col-sm-4 col-form-label">Celular</label>
            <input type="text" class="form-control" id="celular" placeholder="(55+) 11 9999-9999" required>
          </div>
        </div>
        <br>

        <!-- botão de enviar-->

          <div class="form-group ">
            <button type="submit" class="bg-primary"> Enviar </button>
          </div>
        </form>
      </div>
      <div class="card-footer bg-success text-white">
        Autora: Emily Cardoso
      </div>
    </div>
  </div>
  </div>

</body>
</html>
